<html>
  <head>
    <script src="/socket.io/socket.io.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="/javascripts/chat.js"></script>
    <script src="/javascripts/chat_ui.js"></script>
  </head>
  <body>
    <h1>Cohort Chatroom</h1>

    <div id="display"></div>

    <form id="message">
      <label>Message:
        <input type="text" name="message[text]">
      </label>

      <button>Send</button>
    </form>

    <form id="username">
      <label>Username:
        <input type="text" name="username[name]">
      </label>

      <button>Set Username</button>
    </form>

    <h3>Users Currently Logged In:</h3>
    <div id="users">

    </div>

    <script>
      $(function() {
        var chatUi = new ChatApp.ChatUi();

        $('form#message').on('submit', function (event) {
          event.preventDefault();

          var $input = $(event.currentTarget).find('input')
          var msg = $input.val()
          $input.val('')

          chatUi.getMessageFromInput(msg)

        });

        $('form#username').on('submit', function (event) {
          event.preventDefault();

          var $input = $(event.currentTarget).find('input')
          var msg = $input.val()
          $input.val('')

          chatUi.setUsername(msg);
        });
      });
    </script>
  </body>
</html>
